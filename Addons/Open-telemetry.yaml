apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
    chart: opentelemetry-collector
    targetRevision: latest
    helm:
      values: |
        mode: deployment
        config:
          receivers:
            otlp:
              protocols:
                grpc:
                http:
          processors:
            batch:
          exporters:
            logging:
            prometheus:
          service:
            pipelines:
              traces:
                receivers: [otlp]
                processors: [batch]
                exporters: [logging]
              metrics:
                receivers: [otlp]
                processors: [batch]
                exporters: [prometheus]
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
