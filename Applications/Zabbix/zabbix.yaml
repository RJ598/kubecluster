# zabbix-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zabbix
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://cetic.github.io/helm-charts
    targetRevision: 0.4.4
    chart: zabbix
  destination:
    server: https://kubernetes.default.svc
    namespace: zabbix
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
